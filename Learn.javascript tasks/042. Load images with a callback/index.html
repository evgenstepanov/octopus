<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      /* your code */

      function preloadImages(sources, callback) {
        let count = 0;

        let arrayOfImg = sources.map(i => {
          let img = document.createElement('img');
          img.src = i;
          console.log(img);
          img.onload = img.onerror = startCallBack;
          return img;
        });

        function startCallBack() {
          count++;
          if (count === sources.length) {
            callback();
            for (let i of arrayOfImg) {
              document.body.append(i);
            }
          }
        }
      }

      // ---------- The test ----------

      let sources = [
        'https://en.js.cx/images-load/1.jpg',
        'https://en.js.cx/images-load/2.jpg',
        'https://en.js.cx/images-load/3.jpg'
      ];

      // add random characters to prevent browser caching
      for (let i = 0; i < sources.length; i++) {
        sources[i] += '?' + Math.random();
      }

      // for each image,
      // let's create another img with the same src and check that we have its width immediately
      function testLoaded() {
        let widthSum = 0;
        for (let i = 0; i < sources.length; i++) {
          let img = document.createElement('img');
          img.src = sources[i];
          widthSum += img.width;
        }
        alert(widthSum);
      }

      // every image is 100x100, the total width should be 300
      preloadImages(sources, testLoaded);
    </script>
  </body>
</html>
