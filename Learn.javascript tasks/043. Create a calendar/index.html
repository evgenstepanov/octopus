<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        width: 70px;
        height: 30px;
        padding: 5px;
      }

      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }

      th {
        font-weight: bold;
        background-color: #e6e6e6;
      }
    </style>
    <script defer src="script.js"></script>
  </head>

  <body>
    <form>
      <input
        type="number"
        name="month"
        id="month"
        placeholder="Month"
        min="1"
        max="12"
      />
      <input
        type="number"
        name="year"
        id="year"
        placeholder="Year"
        min="1"
        max="3000"
      />
    </form>
    <div id="calendar"></div>

    <script></script>
  </body>
</html>
