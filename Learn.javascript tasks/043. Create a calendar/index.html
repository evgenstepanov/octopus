<!DOCTYPE html>
<html>
  <head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <input
        type="number"
        name="month"
        id="month"
        placeholder="Month"
        min="1"
        max="12"
      />
      <input
        type="number"
        name="year"
        id="year"
        placeholder="Year"
        min="1899"
        max="3000"
      />
    </form>
    <div id="calendar"></div>
  </body>
</html>
