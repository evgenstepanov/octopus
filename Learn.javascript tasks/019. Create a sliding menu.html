<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .menu {
        position: relative;
        margin-left: 10px;
        font-size: 16px;
        width: fit-content;
      }
      .name {
        cursor: pointer;
      }

      .menu .list {
        display: none;
        list-style: none;
        margin: 0px;
        padding: 0px;
        font-size: 0.9em;
      }

      .menu .name::before {
        content: '▶ ';
        color: green;
        position: absolute;
        top: 2px;
        left: -10px;
        font-size: 0.6em;
      }

      .menu.opened .name::before {
        content: '▼ ';
        color: green;
        position: absolute;
        top: 4px;
        left: -12px;
        font-size: 0.7em;
      }

      .menu.opened ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <span class="name">Sweeties (click me)!</span>
      <ul class="list">
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
    </div>
    <script>
      document.querySelector('.menu .name').onclick = function(event) {
        document.querySelector('.menu').classList.toggle('opened');
      };
    </script>
  </body>
</html>
